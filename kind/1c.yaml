kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: 1c
nodes:
- role: control-plane
  extraPortMappings:
  - containerPort: 30080
    hostPort: 80
    listenAddress: "0.0.0.0"
    protocol: tcp
  - containerPort: 30443
    hostPort: 8443
    listenAddress: "0.0.0.0"
    protocol: tcp
  - containerPort: 30880
    hostPort: 8080
    listenAddress: "0.0.0.0"
    protocol: tcp
  - containerPort: 30881
    hostPort: 8081
    listenAddress: "0.0.0.0"
    protocol: tcp
  - containerPort: 30882
    hostPort: 8082
    listenAddress: "0.0.0.0"
    protocol: tcp
  - containerPort: 30900
    hostPort: 9000
    listenAddress: "0.0.0.0"
    protocol: tcp
  - containerPort: 30942
    hostPort: 9042
    listenAddress: "0.0.0.0"
    protocol: tcp
  - containerPort: 30943
    hostPort: 9142
    listenAddress: "0.0.0.0"
    protocol: tcp
  extraMounts:
  - hostPath: /data/kind
    containerPath: /data/kind
